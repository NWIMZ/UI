<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中(position)</title>
    <style>
        html,body{
            height: 100%;
        }
        .parent{
            border: 1px solid black;
            height: 50%;
        }
        .child{
            background: red;
            width: 100%;
            height: 100px;
        }

        /* 关键样式 */
        .parent{
            position: relative;
        }
        .child{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            不知道自己高度和父容器高度的情况
        </div>
    </div>
</body>
</html>

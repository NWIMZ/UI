<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中间自适应布局(flex)</title>
    <style>
        .wrap{
            display: flex;
        }
        .left,.center,.right{
            height: 100px;
            border: 1px solid black;
        }
        .left{
            width: 100px;
        }
        .center{
            flex: 1;
        }
        .right{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">left</div>
        <div class="center">
            <div style="background: red;height: 100%;">
                center
            </div>
        </div>
        <div class="right">right</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中(relative)</title>
    <style>
        html,body{
            height: 100%;
        }
        .parent{
            border: 1px solid black;
            height: 50%;
        }
        .child{
            background: red;
            width: 100%;
            height: 100px;
        }

        .parent{
            height: 100px;
        }
        .child{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            若父容器下只有一个元素，且父元素设置了高度，则只需要使用相对定位即可
        </div>
    </div>
    
</body>
</html>
